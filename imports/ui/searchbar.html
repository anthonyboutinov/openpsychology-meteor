<template name="searchbar">
  <section class="section section-inverse animated-slide-down" ab-watch="{{showSearchbarActive}}">

    <div class="container p-t-30 p-b-30">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form class="form">

            <div class="row">
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="search" class="sr-only">Поиск:</label>
                  <input type="search" class="form-control boxshadow-upwards" id="search" placeholder="Искать...">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="input-group date input-group-seamless" id="filter-datepicker">
                  <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" placeholder="Любой день">
                </div>
              </div>
            </div>

            <div class="text-center">
              {{#each category in categories}}
                {{> searchbar_category category=category currentCategory=currentCategory}}
              {{/each}}
            </div>

          </form>
        </div>
      </div>
    </div>

  </section>
</template>
