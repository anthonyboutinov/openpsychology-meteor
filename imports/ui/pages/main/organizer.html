<template name="organizer">
  <div class="container p-b-30">
    <div class="row m-t-60">
      <div class="col-xs-12 col-lg-8">
        <section class="fulldescription-main">

          {{#if organizer.managedByUser}}
          <div class="fulldescription-editor">

            <a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}" class="btn btn-sm btn-primary">
              <i class="fa fa-fw fa-dashboard" aria-hidden="true"></i>
              Панель управления
            </a>

            <a href="{{pathFor 'dashboard.organizer.update' _id=organizer._id}}" class="btn btn-sm btn-primary">
              <i class="fa fa-fw fa-edit" aria-hidden="true"></i>
              Редактировать
            </a>

          </div>
          {{/if}}

          {{#if organizer.bannerImageId}}
            <div class="fulldescription-banner-img">
              <div class="aspect-ratio aspect-ratio-3-1">
                <img class="img-responsive img-external-noalpha" src="{{organizer.bannerLink}}" alt="{{organizer.name}}">
              </div>
            </div>
          {{/if}}
          <h1 class="fulldescription-heading m-b-30">{{organizer.name}}</h1>

          <div class="row fulldescription-body">
            <div class="col-xs-12 col-sm-12 col-lg-5">
              {{> organizerInfoLocationComponent organizer=organizer}}
              {{> organizerInfoContatComponent organizer=organizer}}
            </div>
            {{#if organizer.description}}
              <div class="col-xs-12 col-sm-12 col-lg-7 markdown-body">
                {{{renderMarkdown (nbsp organizer.description)}}}
              </div>
            {{/if}}

          </div><!-- eof .row -->

        </section>

      </div>

      <aside class="col-xs-12 col-sm-12 col-lg-4">

        <div class="m-b-60">
          <img src="http://placehold.it/400x400?text=Реклама" class="img-responsive" style="position: relative;z-index: -1;">
        </div>

      </aside>
    </div>
    {{#if events_.count}}
    <section class="row">

      <div class="col-xs-12 section-heading">
        <h3>Мероприятия от организатора</h3>
      </div>

      {{#each event in events_}}
        {{#if shouldClearfix @index 3}}<div class="clearfix visible-md-block visible-lg-block"></div>{{/if}}
        {{#if shouldClearfix @index 2}}<div class="clearfix visible-sm-block"></div>{{/if}}
        <div class="col-sm-6 col-md-4 m-b-60 {{animationClass @index}} list-item-bordered">
          {{> list_item event=event}}
        </div>
      {{/each}}

    </section>
    {{/if}}
  </div>
</template>
