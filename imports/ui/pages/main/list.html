<template name="list">
  <section class="{{#if events_.count}}bg-white{{/if}} p-b-30">
    <div class="container">

      {{#if hasEvents}}

        <div class="row m-t-60">

          {{#each event in eventsForGroups}}
            {{#if shouldClearfix @index 3}}
              <div class="clearfix visible-md-block visible-lg-block"></div>
            {{/if}}
            {{#if shouldClearfix @index 2}}
              <div class="clearfix visible-sm-block"></div>
            {{/if}}
            <div class="col-sm-6 col-md-4 m-b-60 {{animationClass @index}}">
              {{> list_item event=event isHighlited=true}}
            </div>
          {{/each}}


          {{#each event in events_}}
            {{#if shouldClearfix @index 3}}
              <div class="clearfix visible-md-block visible-lg-block"></div>
            {{/if}}
            {{#if shouldClearfix @index 2}}
              <div class="clearfix visible-sm-block"></div>
            {{/if}}
            <div class="col-sm-6 col-md-4 m-b-60 {{animationClass @index}}">
              {{> list_item event=event}}
            </div>
          {{/each}}

        </div>

        <div class="row">
          <div class="col-xs-12 text-center">
            {{#if allItemsFetchedWithResults}}
            <h5 class="text-muted animated fadeIn">Больше данных нет</h5>
            {{/if}}

            {{#if allItemsFetchedNoResults}}
            <h5 class="text-muted animated fadeIn">Нет результатов</h5>
            {{/if}}

            {{#unless allItemsFetched}}
            <div class="p-t-30 p-b-30">
              {{> loading}}
            </div>
            {{/unless}}
          </div>
        </div>

      {{else}}
        <div class="m-t-60 text-center">
          <h5 class="text-muted">Пустая выборка</h5>
        </div>
      {{/if}}

    </div>
  </section>

</template>
