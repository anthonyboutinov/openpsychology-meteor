<template name="adminEditAny">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'admin'}}">Панель управления</a></li>
    {{#if prevPageIsDeepInHierarchy}}<li>...</li>{{/if}}
    <li><a href="#" bc-action="goback">{{prevPageTitle}}</a></li>
    <li><a href="#" class="active">Универсальная форма редактирования</a></li>
  </ul>

  <div class="panel-section">

      <div class="panel-heading">
        <h3>Редактировать объект ID {{doc._id}}</h3>
        <h5 class="text-muted">
          Создано
          {{formatUser doc.createdBy}}
          {{formatDate doc.createdAt}}<br>
          {{#if doc.updatedAt}}
            Изменено
            {{formatUser doc.updatedBy}}
            {{formatDate doc.updatedAt}}
          {{else}}
            Не изменялось
          {{/if}}
      </h5>
      </div>
      <div class="panel-body">
        {{> quickForm collection=collection id="adminEditAnyForm" type="update" doc=doc template="contemporary"}}
      </div>

  </div>

</template>
