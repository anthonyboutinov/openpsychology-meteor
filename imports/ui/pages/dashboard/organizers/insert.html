<template name="dashboardOrganizersAdd">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizers.add'}}" class="active">Добавить</a></li>
  </ul>

  <div class="panel-section bg-white">
    <div class="panel-heading">
      <div class="panel-title">Добавить организацию</div>
    </div>
    <div class="panel-body">

      {{#autoForm collection=Organizers id="insertOrganizerForm" type="insert" trimString=true template="bootstrap3-horizontal"}}
        {{> organizersFormFieldset}}
        <button type="submit" class="btn btn-primary btn-wider m-t-20">Добавить</button>
      {{/autoForm}}

    </div>
  </div>

</template>
