<template name="dashboardCoachModify">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}">{{organizer.name}}</a></li>
    {{#if coach}}
    <li><a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizer._id coachId=coach}}" class="active">{{coach.name}}</a></li>
    {{else}}
    <li><a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizer._id}}" class="active">Добавить тренера/ведущего</a></li>
    {{/if}}
  </ul>

  <div class="panel-section">
    {{#if coach}}

      <div class="panel-heading">
        <h3>Редактировать {{coach.name}}</h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection=Coaches id="coachesForm" type="update" doc=coach template="contemporary"}}
          {{> coachesFormFieldset}}
          <button type="submit" class="btn btn-primary btn-wider">Сохранить</button>
        {{/autoForm}}
      </div>

    {{else}}

      <div class="panel-heading">
        <h3>Добавить тренера/ведущего</h3>
      </div>
      <div class="panel-body">
        {{#autoForm collection=Coaches id="coachesForm" type="insert" organizerId=organizer._id  template="contemporary"}}
          {{> coachesFormFieldset}}
          <button type="submit" class="btn btn-primary btn-wider">Добавить</button>
        {{/autoForm}}
      </div>

    {{/if}}
  </div>

</template>
