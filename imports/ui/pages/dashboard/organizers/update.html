<template name="dashboardOrganizersUpdate">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}">{{organizer.name}}</a></li>
    <li><a href="{{pathFor 'dashboard.organizer.update' _id=organizer._id}}" class="active">{{pageTitle.short}}</a></li>
  </ul>

  <div class="panel-section">
    <div class="panel-heading">
      <h3>{{pageTitle.long}}</h3>
    </div>
    <div class="panel-body">

      {{#if __tempSolution}}

      {{#autoForm collection=Organizers id="updateOrganizerForm" type="update" doc=this.organizer template="contemporary"}}
        {{> organizersFormFieldset}}
        <button type="submit" class="btn btn-primary btn-wider m-t-20">Сохранить изменения</button>
      {{/autoForm}}

      {{else}}

      <div class="alert bg-warning text-warning">
        <div class="alert-body">
          <strong>Извините, этот фукнционал пока не реализован!</strong>
        </div>
      </div>

      {{/if}}

    </div>
  </div>

</template>
