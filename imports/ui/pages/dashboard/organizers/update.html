<template name="dashboardOrganizersUpdate">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}">{{organizer.name}}</a></li>
    <li><a href="{{pathFor 'dashboard.organizer.update' _id=organizer._id}}" class="active">Редактировать</a></li>
  </ul>

  <div class="panel-section bg-white">
    <div class="panel-heading">
      <div class="panel-title">Редактировать организацию</div>
    </div>
    <div class="panel-body">

      {{#autoForm collection=Organizers id="updateOrganizerForm" type="update" doc=this.organizer trimString=true template="bootstrap3-horizontal"}}
        {{> organizersFormFieldset}}
        <button type="submit" class="btn btn-primary btn-wider m-t-20">Сохранить изменения</button>
      {{/autoForm}}

    </div>
  </div>

</template>
