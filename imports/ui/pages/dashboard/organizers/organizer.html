<template name="dashboardOrganizer">
  <div class="container-fluid-wings dashboard-page-heading">
    <div class="img-bg-blur" style="background-image: url('{{organizer.bannerLink}}')"></div>
    <div class="">
      <ul class="breadcrumb {{pageHeadingColorClass}}">
        <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
        <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
        <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}" class="active">{{organizer.name}}</a></li>
      </ul>

      <div class="row">
        <div class="col-md-7">
          <h1 class="{{pageHeadingColorClass}}">
            <img class="img-responsive pull-left m-r-10 img-organizer-logo" src="{{organizer.imageLink}}">
            {{organizer.name}}
          </h1>
        </div>
        <div class="col-md-5">

        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-page-heading-actions">
    <a href="{{pathFor 'organizer' _id=organizer._id}}" class="btn btn-default {{pageHeadingColorClass}}"><i class="fa fa-fw fa-id-card-o" aria-hidden="true"></i><span class="hidden-xs"> Страница</span></a>
    <a href="{{pathFor 'dashboard.organizer.update' _id=organizer._id}}" class="btn btn-default {{pageHeadingColorClass}}"><i class="fa fa-fw fa-edit" aria-hidden="true"></i><span class="hidden-xs"> Редактировать</span></a>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle {{pageHeadingColorClass}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-fw fa-ellipsis-h" aria-hidden="true"></i><span class="sr-only">Ещё</span>
      </button>
      {{#with organizer}}
        <ul class="dropdown-menu" role="menu">
          <li><a href="{{pathFor 'dashboard.organizer.update' _id=_id specialFormType='collaborators'}}">Редактировать список участников</a></li>
          {{#if this.ownedByUser}}
            <li><a href="{{pathFor 'dashboard.organizer.update' _id=_id specialFormType='resign'}}">Передать права другой учетной записи</a></li>
            <li><a href="#" mo-action="removeOrganizer">Удалить организацию</a></li>
          {{else}}
            <li><a href="#" class="disabled">Передать права другой учетной записи</a></li>
            <li><a href="#" class="disabled">Удалить организацию</a></li>
          {{/if}}
        </ul>
      {{/with}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-push-6">
      <div class="widget">
        <div class="widget-heading">
          <a href="{{pathFor 'organizer' _id=organizer._id}}">
            Презентация
            <i class="fa fa-fw small fa-chevron-right" aria-hidden="true"></i>
          </a>
        </div>
        <div class="widget-body">
          {{#if organizer.bannerImageId}}
            <div class="aspect-ratio aspect-ratio-vk-cover img-upload-preview m-b-20">
              <img src="{{organizer.bannerLink}}" class="img-responsive">
            </div>
          {{/if}}
          {{> organizerInfoLocationComponent organizer=organizer}}
          {{> organizerInfoContatComponent organizer=organizer}}
        </div>
      </div>
    </div>
    <div class="col-md-6 col-md-pull-6">
      <div class="widget">
        <div class="widget-heading">
          <a href="#">
            Статистика
            <i class="fa fa-fw small fa-chevron-right" aria-hidden="true"></i>
          </a>
        </div>
        <div class="widget-body">
          ...
        </div>
      </div>
    </div>
  </div>

  {{> dashboardPanelOrganizerEvents}}

  {{> dashboardPanelOrganizerCoaches}}

</template>
