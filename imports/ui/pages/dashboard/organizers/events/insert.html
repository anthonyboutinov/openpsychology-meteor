<template name="dashboardOrganizerEventsAdd">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}">{{organizer.name}}</a></li>
    <li><a href="{{pathFor 'dashboard.organizer.events.add' _id=organizer._id}}" class="active">Добавить мероприятие</a></li>
  </ul>

  <div class="panel-section">
    <div class="panel-heading">
      <h3>Добавить мероприятие</h3>
    </div>
    <div class="panel-body">

      {{#autoForm collection=Events id="insertEventForm" doc=eventTemplateDoc organizer=organizer type="insert" trimString=true template="bootstrap3"}}
        {{> eventsFormFieldset}}
        <button type="submit" class="btn btn-primary btn-wider">Добавить</button>
      {{/autoForm}}

    </div>
  </div>

</template>
