<template name="dashboardOrganizerEvents">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.organizers'}}">Организации</a></li>
    <li><a href="{{pathFor 'dashboard.organizer' _id=organizer._id}}">{{organizer.name}}</a></li>
    <li><a href="{{pathFor 'dashboard.organizer.events' _id=organizer._id}}" class="active">События</a></li>
  </ul>

  <div class="panel-section">
    <div class="panel-heading">
      <div class="panel-title">События</div>
    </div>
    <div class="panel-body">

      <h3>Список событий организации «{{organizer.name}}»</h3>

      <div class="fulldescription-actions">
        <a href="{{pathFor 'dashboard.organizer.events.add' _id=organizer._id}}" class="btn btn-success btn-wider"><i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить</a>
      </div>

      {{#if events_.length}}

      <ul class="content-list">
        {{#each event in events_}}
        {{#with event}}
        <li>
          {{title}}
          <a href="{{pathFor 'event' _id=_id}}" class="btn btn-default">Страница</a>
          <a href="{{pathFor 'dashboard.organizer.event.update' _id=_id}}" class="btn btn-default">Редактировать</a>
        </li>
        {{/with}}
        {{/each}}
      </ul>

      {{else}}

      <a href="{{pathFor 'dashboard.organizer.events.add' _id=organizer._id}}" class="btn btn-success btn-xl">
        <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить событие
      </a>

      {{/if}}

    </div>
  </div>

</template>
