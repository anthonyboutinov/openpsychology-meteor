<template name="dashboardSettings">

  <ul class="breadcrumb">
    <li><a href="{{pathFor 'dashboard.home'}}">Личный кабинет</a></li>
    <li><a href="{{pathFor 'dashboard.settings'}}" class="active">Настройки</a></li>
  </ul>

  <h3 class="panel-heading">Настройки</h3>

  <div class="panel-section panel-section-opaque">
    <div class="panel-heading">
      <div class="panel-title">Профиль</div>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-8">
            <h3>Сменить имя</h3>
            {{#autoForm collection="Meteor.users" doc=currentUserDoc id="updateUserProfileForm" type="update"}}
              {{> afQuickField name='profile.name' template="contemporary"}}
            {{/autoForm}}

            <h3>Сменить город</h3>
            {{#autoForm collection="Meteor.users" doc=currentUserDoc id="updateUserProfileForm" type="update"}}
              {{> afQuickField name='profile.city' template="contemporary"}}
            {{/autoForm}}
        </div>
        <div class="col-md-4">
          <h3>Демографические данные</h3>
          {{#autoForm collection="Meteor.users" doc=currentUserDoc id="updateUserProfileForm" type="update"}}
            {{> afQuickField name='profile.gender' template="contemporary"}}
            {{> afQuickField name='profile.birthyear' template="contemporary"}}
          {{/autoForm}}
        </div>
      </div>
      <p class="text-muted m-b-0"><small>Изменения вступают в силу сразу.</small></p>

    </div>
  </div>


  <div class="panel-section panel-section-opaque">
    <div class="panel-heading">
      <div class="panel-title">Аккаунт</div>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-6">
          <h3>Сменить пароль</h3>

          <div class="form-group form-group-contemporary">
            <label class="fonm-label">Текущий пароль</label>
            <input class="form-control" type="password">
          </div>

          <div class="form-group form-group-contemporary">
            <label class="fonm-label">Новый пароль</label>
            <input class="form-control" type="password">
          </div>

          <div class="form-group form-group-contemporary">
            <label class="fonm-label">Новый пароль (повтор)</label>
            <input class="form-control" type="password">
          </div>

          <button class="btn btn-primary btn-wider">Сменить пароль</button>

        </div>
        <div class="col-md-6">
          <h3>Сменить email</h3>
          <div class="form-group form-group-contemporary">
            <label class="fonm-label">Ваш email</label>
            <input class="form-control" type="text" value="someone@example.com">
          </div>
          <p class="text-muted m-b-0"><small>Изменения вступают в силу сразу.</small></p>
        </div>
      </div>





    </div>
  </div>




  <div class="panel-section panel-section-opaque">
    <div class="panel-heading bg-danger">
      <div class="panel-title text-danger">Опасная зона</div>
    </div>
    <div class="panel-body">
      <h3>Удаление аккаунта</h3>

      <p>Если Вы удалите аккаунт, его будет невозможно восстановить. Пожалуйста, будьте уверены в Ваших намерениях.</p>

      <p>Вместе с аккаунтом будут удалены организации (<strong>и все мероприятия</strong>, связанные с ними), для которых Вы являетесь владельцем. Вы можете передать права на каждую из представленных организаций другому пользователю перед тем как удалить свой аккаунт.</p>

      <p>Список организаций, подлежащих к удалению вместе с аккаунтом:</p>
      <ul>
        <li>Первая организация <a href="#" class="btn btn-sm btn-danger-alt">Передать другому пользователю</a></li>
        <li>Вторая организация <a href="#" class="btn btn-sm btn-danger-alt">Передать другому пользователю</a></li>
      </ul>

      <button class="btn btn-danger-alt" mo-action="deleteUser">
        <i class="fa fa-fw fa-trash" aria-hidden="true"></i>
        Удалить аккаунт и организации
      </button>

    </div>
  </div>

</template>
