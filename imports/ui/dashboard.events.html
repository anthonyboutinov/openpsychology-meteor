<template name="dashboardEvents">

  <div class="fulldescription-main">
    <div class="fulldescription-heading section-heading">
      <h1>Мероприятия</h1>
      <div class="text-center">
        <ul class="nav nav-pills">
          <li class="{{ongoingClass}}"><a href="/myevents/ongoing">Текущие<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
          <li class="{{upcomingClass}}"><a href="/myevents/upcoming">Предстоящие<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
          <li class="{{pastClass}}"><a href="/myevents/past">Завершенные<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
        </ul>
      </div>
    </div>
    <div class="fulldescription-body">

      <div class="row">

        {{#each event in events_}}

        {{#if shouldClearfix @index 2}}
        <div class="clearfix hidden-xs"></div>
        {{/if}}

        <div class="col-sm-6 m-b-60">
          {{> list_item event=event}}
        </div>
        {{/each}}

      </div>

    </div>
  </div>


</template>
