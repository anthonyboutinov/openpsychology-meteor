<template name="dashboardEvents">

  <div class="fulldescription-main">
    <div class="fulldescription-heading">
      <div class="text-center">
        <h3>Мероприятия</h3>
        <ul class="nav nav-pills">
          <li class="active"><a href="#">Текущие<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
          <li><a href="#">Предстоящие<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
          <li><a href="#">Завершенные<span class="hidden-xs hidden-sm"> мероприятия</span></a></li>
        </ul>
      </div>
    </div>
    <div class="fulldescription-body">

      <div class="row">

        {{#each event in events_}}

        {{#if shouldClearfix @index 2}}
        <div class="clearfix hidden-xs"></div>
        {{/if}}

        <div class="col-sm-6 m-b-60">
          {{> list_item event=event}}
        </div>
        {{/each}}

      </div>

    </div>
  </div>


</template>
