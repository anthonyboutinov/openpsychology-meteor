<template name="dashboardManagedOrganizersAdd">

  <div class="fulldescription-main">
    <div class="fulldescription-heading section-heading">
      <h3>Управление организациями</h3>
      <h1>Добавить организацию</h1>
    </div>
    <div class="fulldescription-body">

      <div class="form-horizontal">
        <div class="form-group">
          <label for="inputName" class="col-sm-3 control-label">Название<span class="text-danger">*</span></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDescription" class="col-sm-3 control-label">Описание</label>
          <div class="col-sm-9">
            <textarea rows="5" class="form-control" id="inputDescription"></textarea>
          </div>
        </div>

        <div class="hr"></div>

        <div class="form-group">
          <label for="inputLogoImg" class="col-sm-3 control-label">Логотип</label>
          <div class="col-sm-9">
            <input class="" type="file" name="logo" accept="image/gif, image/jpeg, image/png" id="inputLogoImg">
            <small class="help-block">Рекомендуется: 96⨉96 px (разшенение 3⨉). Масштабируется в разрешение 32⨉32 px.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="inputBannerImg" class="col-sm-3 control-label">Изображение-баннер<div class="small help-block">Отображается на странице организатора</div></label>
          <div class="col-sm-9">
            <input class="" type="file" name="logo" accept="image/gif, image/jpeg, image/png" id="inputBannerImg">
          </div>
        </div>

        <div class="hr"></div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-3 control-label">Email<div class="help-block small">Адрес будет скрыт</div></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputEmail">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPhoneNumber" class="col-sm-3 control-label">Номер телефона</label>
          <div class="col-sm-9">
            <div class="input-group">
             <div class="input-group-addon">+7</div>
             <input type="text" class="form-control" id="inputPhoneNumber">
           </div>
          </div>
        </div>

        <div class="hr"></div>

        <div class="form-group">
          <label for="inputAddress" class="col-sm-3 control-label">Адрес</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputAddress">
            <div class="help-block small">Пример: пр. Победы, д. 1а, оф. 101, вход со двора</div>
          </div>
        </div>

        <div class="hr"></div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary">Готово</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</template>
