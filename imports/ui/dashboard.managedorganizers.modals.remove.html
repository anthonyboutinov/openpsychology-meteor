<template name="dashboardManagedOrganizersRemoveModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content border-danger">

                <div class="modal-header bg-danger text-danger">
                    <h4 class="modal-title">Удаление {{name}}</h4>
                </div>

                <div class="modal-body">
                    <p>Если вы удалите организацию, все связанные с&nbsp;ней мероприятия будут удалены! Это&nbsp;действие невозможно отменить.</p>
                    <p>Вы дейсвтительно хотите продолжить?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-danger" mo-action="remove"><i class="fa fa-fw fa-trash" aria-hidden="true"></i> Удалить</button>
                </div>

            </div>
        </div>
    </div>
</template>
