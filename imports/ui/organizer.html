<template name="organizer">
  <div class="container p-b-30">
    <div class="row m-t-60">
      <div class="col-xs-12 col-lg-8">
        <div class="fulldescription-main">

          <img class="img-responsive img-external-noalpha" src="{{organizer.bannerUrl}}" alt="Изображение-баннер события">
          <h1 class="fulldescription-heading m-b-30">{{organizer.name}}</h1>

          <div class="row fulldescription-body">

            <div class="col-xs-12 col-sm-12 col-lg-5">
              ...
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-7">
              {{nbsp organizer.description}}
            </div>

          </div><!-- eof .row -->

        </div>

      </div>

      <div class="col-xs-12 col-sm-12 col-lg-4">

        <div class="m-b-60">
          <img src="http://placehold.it/400x400?text=Реклама" class="img-responsive">
        </div>

      </div>
    </div>
    <div class="row m-t-60">

      <div class="col-xs-12">
        <h4 class="all-caps m-b-30">Мероприятия от организатора</h4>
      </div>

      {{#each event in events_}}

      {{#if shouldClearfix @index 3}}
      <div class="clearfix visible-md-block visible-lg-block"></div>
      {{/if}}

      {{#if shouldClearfix @index 2}}
      <div class="clearfix visible-sm-block"></div>
      {{/if}}

      <div class="col-sm-6 col-md-4 m-b-60 {{animationClass @index}} list-items-bordered">
        {{> list_item event=event}}
      </div>
      {{/each}}

    </div>
  </div>
</template>
