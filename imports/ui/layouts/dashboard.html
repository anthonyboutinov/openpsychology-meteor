<template name="dashboardLayout">

  <div id="document-container" class="dashboardLayout">
    <div id="document-body">
      <div class="header">
        {{> dashboardNavbar}}
      </div>
      <nav class="page-sidebar">
        <div class="scrollbar-macos">
          <div style="height: calc(100vh - 50px);">
            {{> dashboardSidenavbar}}
          </div>
        </div>
      </nav>
      <div class="page-container">
        <div class="container-fluid">
          {{> yield}}
        </div>
        <div id="document-footer">
          {{> footer type="dashboard"}}
        </div>
      </div>
     </div>
  </div>

</template>
