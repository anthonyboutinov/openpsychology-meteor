<template name="mergedLayout">

  <div id="document-container" class="{{sublayoutType}}">
    <div id="document-body">

      {{#if dashboardMode}}
        <div class="header position-relative dashboardmode-header">
          {{> dashboardNavbar}}
        </div>
      {{else}}
        <div class="header position-relative">
          {{> navbar}}
        </div>
        {{> searchbar}}
      {{/if}}

      {{#if displaySidenavbar}}
      <nav class="page-sidebar" id="menu">
        <div class="scrollbar-macosx">
          <div class="scrollbar-macosx-wrapper">
            {{#if viewAsAdmin}}
              {{> adminSidenavbar}}
            {{else}}
              {{> dashboardSidenavbar}}
            {{/if}}
          </div>
        </div>
      </nav>
      {{/if}}

      <div class="{{#if displaySidenavbar}}page-container{{/if}}" id="panel">
        {{#if dashboardMode}}
        <div class="container-fluid">
          {{> yield}}
        </div>
        {{else}}
          {{> yield}}
        {{/if}}
        <div id="document-footer">
          {{> footer type=sublayoutType}}
        </div>
      </div>
     </div>
  </div>

</template>
