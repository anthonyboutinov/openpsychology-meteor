<template name="likeButton">
  {{#with event}}
    {{#if currentUser}}
      <button class="btn btn-default" data-toggle="tooltip" data-delay="1000" title="{{#if userLikedIt}}Спасибо!{{else}}Поставить лайк{{/if}}">
        <span class="likesCount">{{likesCount}}</span> <i class="fa fa-fw {{faClass}}" aria-hidden="true"></i><span class="sr-only">лайков.
          {{#if userLikedIt}}Спасибо!{{else}}Поставить лайк{{/if}}
        </span>
      </button>
    {{else}}
      <span class="btn-sized"  data-toggle="tooltip" data-delay="1000" title="Войдите, чтобы поставить лайк">
        <span class="likesCount">{{likesCount}}</span> <i class="fa fa-fw {{faClass}}" aria-hidden="true"></i><span class="sr-only">лайков</span>
      </span>
    {{/if}}
  {{/with}}
</template>
