<template name="eventsFormFieldset">
  <fieldset>
    <legend>Основная информация</legend>
    <div class="row">
      <div class="col-md-8 col-md-push-4">
        {{> afQuickField name="title" autofocus=""}}
      </div>
      <div class="col-md-4 col-md-pull-8">
        {{> afQuickField name="categoryId"}}
      </div>
    </div>
    {{> afQuickField name="price"}}
    {{> afQuickField name="dates"}}
    <legend>Описание</legend>
    {{> afQuickField name="description"}}
    {{> afQuickField name="imageUrl"}}
    {{> afQuickField name="bannerUrl"}}

    <legend>Тренера/ведущие</legend>
    {{> afQuickField name="coachesIds"}}

    <legend>Контактная информация</legend>
    <div class="row">
      <div class="col-md-7">
        {{> afQuickField name="location"}}
      </div>
      <div class="col-md-5">
        <p class="text-muted">
          <small>
            <div class="visible-md-block visible-lg-block m-t-15"></div>
            Остальные данные для&nbsp;контактов берутся из&nbsp;данных Организации. Их можно изменить
            <a href="{{pathFor 'dashboard.organizer.update' _id=event.organizer._id}}" target="blank">здесь&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></a>.
        </small>
        </p>
      </div>
    </div>

  </fieldset>
</template>
