<template name="eventsFormFieldset">
  <fieldset>
    <legend>Основная информация</legend>
    <div class="row">
      <div class="col-md-8 col-md-push-4">
        {{> afQuickField name="title" autofocus=""}}
      </div>
      <div class="col-md-4 col-md-pull-8">
        {{> afQuickField name="categoryId"}}
      </div>
    </div>
    {{> afQuickField name="isPublished"}}
    {{> afQuickField name="bookingOpen"}}
    {{> afQuickField name="dates"}}
    {{> afQuickField name="price"}}
    <legend>Описание</legend>
    {{> afQuickField name="description"}}
    {{> afQuickField name="imageId"}}

    <legend>Тренера/ведущие</legend>
    <div class="row">
      <div class="col-md-8">
        {{> afQuickField name="coachesIds"}}
        <a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizerId}}" target="_blank" class="btn btn-link btn-sm pull-right m-t-negative-10">
          Создать нового тренера
          <i class="fa fa-fw fa-external-link" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-md-4">
        {{> afQuickField name="coachesCollectiveLabel"}}
      </div>
    </div>

    <legend>Контактная информация</legend>
    <div class="row">
      <div class="col-md-6">
        {{> afQuickField name="location"}}
      </div>
      <div class="col-md-6">
        <p class="text-muted">Номер телефона и email отображаются те, которые указаны в данных Организации.</p>
      </div>
    </div>

    <legend>Ссылки на социальные сети</legend>
    {{> afQuickField name="useCustomSocialLinks"}}
    {{#if currentFieldValue "useCustomSocialLinks"}}
      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name="socialLinkVK"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name="socialLinkOdnoklassniki"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name="socialLinkFacebook"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name="socialLinkYouTube"}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name="socialLinkTwitter"}}
        </div>
      </div>
    {{/if}}

  </fieldset>
</template>
