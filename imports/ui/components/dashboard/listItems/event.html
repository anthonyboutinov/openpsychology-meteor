<template name="eventListItem">
  {{#with event}}
    <li>
      <div class="row">
        <div class="col-md-6">
          <a href="{{pathFor 'dashboard.organizer.event' organizerId=organizerId eventId=_id}}">
            <span class="btn-sized overflow-ellipsis">
              {{#unless isPublished}}<i class="fa fa-fw fa-eye-slash" aria-hidden="true"></i><span class="sr-only"> Скрыто</span>{{/unless}}
              {{title}}
            </span>
          </a>
          <br>
          <!-- <button class="btn btn-info-alt btn-sm"><i class="fa fa-fw fa-heart" aria-hidden="true"></i> {{likes.length}}<span class="sr-only"> человек поставили «лайк»</span></button>
          <button class="btn btn-info-alt btn-sm"><i class="fa fa-fw fa-address-book" aria-hidden="true"></i> {{registeredForEvent.length}}<span class="sr-only"> человек зарегистрировались</span></button> -->
          <!-- <button class="btn btn-info-alt btn-sm"><i class="fa fa-fw fa-eye" aria-hidden="true"></i> 12,732</button> -->
        </div>
        <div class="col-md-6">
          <div class="pull-right">
            <a role="button" href="{{pathFor 'event' _id=_id}}" class="btn btn-default"><i class="fa fa-fw fa-id-card-o" aria-hidden="true"></i> Страница</a>
            <a role="button" href="{{pathFor 'dashboard.organizer.event.modify' organizerId=organizerId eventId=_id}}" class="btn btn-default"><i class="fa fa-fw fa-edit" aria-hidden="true"></i> Редактировать</a>
            <button class="btn btn-danger-alt" mo-action="remove"><i class="fa fa-fw fa-trash" aria-hidden="true"></i><span class="sr-only"> Удалить</span></button>
          </div>
        </div>
      </div>
    </li>
  {{/with}}
</template>
