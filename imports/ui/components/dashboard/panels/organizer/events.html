<template name="dashboardPanelOrganizerEvents">

  <div class="panel-section panel-section-opaque">
    <div class="panel-heading">
      <div class="panel-title">Мероприятия</div>
    </div>
    <div class="panel-body">

      <div class="fulldescription-actions">
        <a href="{{pathFor 'dashboard.organizer.event.modify' organizerId=organizer._id}}" class="btn btn-success btn-wider"><i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить</a>
      </div>

        {{#if organizer.events.count}}

          <ul class="content-list">
            {{#each event in organizer.events}}
              {{> eventListItem event=event}}
            {{/each}}
          </ul>

        {{else}}

          <a href="{{pathFor 'dashboard.organizer.event.modify' organizerId=organizer._id}}" class="btn btn-success btn-xl">
            <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить мероприятие
          </a>

        {{/if}}

    </div>
  </div>

</template>
