<template name="dashboardPanelOrganizerCoaches">

  <div class="panel-section panel-section-opaque">
    <div class="panel-heading">
      <div class="panel-title">Тренера/ведущие</div>
    </div>
    <div class="panel-body">

      <div class="fulldescription-actions">
        <a href="{{pathFor 'dashboard.organizer.coaches.add' _id=organizer._id}}" class="btn btn-success btn-wider"><i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить</a>
      </div>

        {{#if organizer.coaches.count}}

          <ul class="content-list">
            {{#each coach in organizer.coaches}}
              {{#with coach}}
                <li>
                  <span class="btn-sized">
                    {{title}}
                  </span>
                  <div class="pull-right">
                    <a href="{{pathFor 'coach' _id=_id}}" class="btn btn-default"><i class="fa fa-fw fa-id-card-o" aria-hidden="true"></i> Страница</a>
                    <a href="{{pathFor 'dashboard.organizer.coach.update' _id=_id}}" class="btn btn-default"><i class="fa fa-fw fa-edit" aria-hidden="true"></i> Редактировать</a>
                    <button class="btn btn-danger-alt" mo-action="remove"><i class="fa fa-fw fa-trash" aria-hidden="true"></i> Удалить</button>
                  </div>
                </li>
              {{/with}}
            {{/each}}
          </ul>

        {{else}}

          <a href="{{pathFor 'dashboard.organizer.coaches.add' _id=organizer._id}}" class="btn btn-success btn-xl">
            <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить тренера/ведущего
          </a>

        {{/if}}

    </div>
  </div>

</template>
