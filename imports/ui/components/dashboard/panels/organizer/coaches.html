<template name="dashboardPanelOrganizerCoaches">

  <div class="panel-section panel-section-opaque">
    <div class="panel-heading">
      <div class="panel-title">Тренера/ведущие</div>
    </div>
    <div class="panel-body">

      <div class="fulldescription-actions">
        <a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizer._id}}" class="btn btn-success btn-wider"><i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить</a>
      </div>

        {{#if organizer.coaches.count}}

          <ul class="content-list">
            {{#each coach in organizer.coaches}}
              {{#with coach}}
                <li>
                  <div class="row">
                    <div class="col-md-6">
                      <span class="btn-sized overflow-ellipsis">
                        {{name}}
                      </span>
                    </div>
                    <div class="col-md-6">
                      <div class="pull-right">
                        <a href="{{pathFor 'coach' _id=_id}}" class="btn btn-default"><i class="fa fa-fw fa-id-card-o" aria-hidden="true"></i> Страница</a>
                        <a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizer._id coachId=_id}}" class="btn btn-default"><i class="fa fa-fw fa-edit" aria-hidden="true"></i> Редактировать</a>
                        <button class="btn btn-danger-alt" mo-action="remove"><i class="fa fa-fw fa-trash" aria-hidden="true"></i><span class="sr-only"> Удалить</span></button>
                      </div>
                    </div>
                  </div>
                </li>
              {{/with}}
            {{/each}}
          </ul>

        {{else}}

          <a href="{{pathFor 'dashboard.organizer.coach.modify' organizerId=organizer._id}}" class="btn btn-success btn-xl">
            <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Добавить тренера/ведущего
          </a>

        {{/if}}

    </div>
  </div>

</template>
