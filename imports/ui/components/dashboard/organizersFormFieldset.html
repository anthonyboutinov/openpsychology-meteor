<template name="organizersFormFieldset">
  <fieldset>
    <legend>Основная информация</legend>
    {{> afQuickField name="name" template="contemporary" autofocus=''}}
    <legend>Описание</legend>
    {{> afQuickField name="description" template="bootstrap3"}}
    {{> afQuickField name="imageUrl" template="contemporary"}}
    {{> afQuickField name="bannerUrl" template="contemporary"}}
    <legend>Контактная информация</legend>
    <div class="row">
      <div class="col-md-6">
        {{> afQuickField name="location" template="bootstrap3"}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name="phoneNum" template="contemporary"}}
        {{> afQuickField name="email" template="contemporary"}}
      </div>
    </div>
    <legend>Ссылки на социальные сети</legend>
    <div class="row">
      <div class="col-md-6">
        {{> afQuickField name="socialLinkVK" template="contemporary"}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name="socialLinkOdnoklassniki" template="contemporary"}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name="socialLinkFacebook" template="contemporary"}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name="socialLinkYouTube" template="contemporary"}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name="socialLinkTwitter" template="contemporary"}}
      </div>
    </div>
  </fieldset>
</template>
