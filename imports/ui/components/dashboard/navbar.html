<template name="dashboardNavbar">

  <header role="banner">
    <nav class="navbar navbar-inverse navbar-primary navbar-translucent" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse">
          <div class="position-relative">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="/"><i class="fa fa-fw fa-chevron-circle-left" aria-hidden="true"></i> Открытая психология</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUser}}
              <li><a href="{{pathFor 'dashboard.user'}}">{{username}} <i class="fa fa-fw fa-user-circle" aria-hidden="true"></i></a></li>
              <li><a href="/signout"><i class="fa fa-fw fa-sign-out" aria-hidden="true"></i> Выйти</a></li>
              {{else}}
              <li><a href="/signin"><i class="fa fa-fw fa-user-circle-o" aria-hidden="true"></i> Войти</a></li>
              <li><a style="color: white;">{{> loginButtons}}</a></li>
              {{/if}}
            </ul>
          </div>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header><!-- header role="banner" -->

</template>
