<template name="dashboardNavbar">

  <header role="banner">
    <nav class="navbar navbar-inverse navbar-primary navbar-translucent" role="navigation">
      <div class="container-fluid">

        <div class="hidden-xs">
          <div class="position-relative">
            <ul class="nav navbar-nav navbar-left" style="max-width: 70%;">
              {{#with lastMainSiteRoute}}
              <li style="max-width: 100%;"><a href="{{href}}" class="overflow-ellipsis"><i class="fa fa-fw fa-chevron-circle-left" aria-hidden="true"></i> {{label}}</a></li>
              {{/with}}
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUserHasRole 'admin' 'manager'}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-fw fa-user-circle" aria-hidden="true"></i> {{username}} <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor 'admin'}}"><i class="fa fa-fw fa-terminal" aria-hidden="true"></i> Администрирование</a></li>
                  <li><a href="{{pathFor 'dashboard.user'}}"><i class="fa fa-fw fa-user-o" aria-hidden="true"></i> Личный кабинет</a></li>
                  <li class="divider"></li>
                  <li>{{> atNavButton}}</li>
                </ul>
                </li>
              {{else}}
              <li><a href="{{pathFor 'dashboard.user'}}"><i class="fa fa-fw fa-user-circle" aria-hidden="true"></i> {{username}}</a></li>
              <li>{{> atNavButton}}</li>
              {{/if}}
            </ul>
          </div>
        </div>

        <div class="visible-xs-block">
          <ul class="nav navbar-nav navbar-left">
            <li class="pull-left"><a href="#" role="button" class="toggle-slideout">
              <i class="fa fa-fw fa-bars" aria-hidden="true"></i>
              <span class="sr-only">Показать/скрыть меню навигации</span>
            </a></li>
            <li class="pull-left">
              <a href="#">Открытая психология</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header><!-- header role="banner" -->

</template>
