<template name="navbar">

  <header role="banner">
    <nav class="navbar navbar-inverse navbar-primary" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse">
          <ul class="nav navbar-nav navbar-center">
            <li>
              <a href="#">
                <div class="logo-navbar-left">Открытая<br>психология</div>
                <img class="logo-navbar-middle" src="/assets/logo.png" alt="Открытая психология логотип">
                <div class="logo-navbar-right">Мероприятия, посвященные личностному развитию в Казани и Республике Татарстан</div>
              </a>
            </li>
          </ul>
          <div class="position-relative text-center">

            <!-- Navbar right -->
            <ul class="nav navbar-nav navbar-right">
              {{#if currentUser}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false"
                aria-label="Отобразить панель пользователя">
                  {{username}}
                  <i class="fa fa-fw fa-user-circle" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#"><i class="fa fa-fw fa-user-circle-o" aria-hidden="true"></i> Профиль</a></li>
                  <li><a href="#"><i class="fa fa-fw fa-calendar-o" aria-hidden="true"></i> Мероприятия</a></li>
                  <li><a href="#"><i class="fa fa-fw fa-star" aria-hidden="true"></i> Закладки</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Организации</li>
                  <li><a href="#"><i class="fa fa-fw fa-folder-o" aria-hidden="true"></i> Желаем счастья, ПАО</a></li>
                  <li><a href="#"><i class="fa fa-fw fa-edit" aria-hidden="true"></i> Управлять</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#"><i class="fa fa-fw fa-cog" aria-hidden="true"></i> Настройки</a></li>
                  <li><a href="/signout"><i class="fa fa-fw fa-sign-out" aria-hidden="true"></i> Выйти</a></li>
                </ul>
              </li>
              {{else}}
              <li><a href="/signin"><i class="fa fa-fw fa-user-circle-o" aria-hidden="true"></i> Войти</a></li>
              <li><a style="color: white;">{{> loginButtons}}</a></li>
              {{/if}}
            </ul>
            <!-- eof Navbar right -->

            <!-- Navbar center -->
            <ul class="nav navbar-nav navbar-center">
              <li class="{{isActiveRouteHome}}"><a href="/"><i class="fa fa-fw fa-home nav-home" aria-hidden="true"></i><span class="sr-only">Главная</span></a></li>
              <li class="{{searchbarActive}}"><a href="#" id="showSearchbar"><i class="fa fa-fw fa-search nav-home" aria-hidden="true"></i><span class="sr-only">Поиск</span></a></li>
              {{#each category in categories}}
                {{> navbar_category category=category currentCategories=currentCategories showSearchbar=showSearchbar}}
              {{/each}}
              <li><a href="#">Статьи</a></li>
            </ul>
            <!-- eof Navbar center -->

          </div>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header><!-- header role="banner" -->

</template>
