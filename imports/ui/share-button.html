<template name="shareButton">

  <div class="sharebutton-wrapper">

    <input type="checkbox" class="sharebutton-checkbox" id="shareCheckbox">
    <label for="shareCheckbox" class="btn btn-sm btn-default sharebutton-label">
      <i class="fa fa-share-square-o" aria-hidden="true"></i><span class="sr-only">Отобразить или скрыть панель «Поделиться ссылкой в социальных сетях»</span>
    </label>

    <div class="sharebutton-social">
      <ul>
        <li class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i><span class="sr-only">Поделиться ссылкой в Facebook</span></li>
        <li class="odnoklassniki"><i class="fa fa-odnoklassniki" aria-hidden="true"></i><span class="sr-only">Поделиться ссылкой в Одноклассниках</span></li>
        <li class="vk"><i class="fa fa-vk" aria-hidden="true"></i><span class="sr-only">Поделиться ссылкой в ВКонтакте</span></li>
        <li class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i><span class="sr-only">Поделиться ссылкой в Twitter</span></li>
        <li class="google-plus"><i class="fa fa-google-plus" aria-hidden="true"></i><span class="sr-only">Поделиться ссылкой в Google Plus</span></li>
      </ul>
    </div>

  </div>

</template>
