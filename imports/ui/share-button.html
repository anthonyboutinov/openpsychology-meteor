<template name="shareButton">

  <div class="sharebutton-wrapper">

    <input type="checkbox" class="sharebutton-checkbox" id="share">
    <label for="share" class="btn btn-sm btn-default sharebutton-label">
      <i class="fa fa-share-square-o"></i><span class="sr-only">Поделиться</span>
    </label>

    <div class="sharebutton-social">
      <ul>
        <li class="facebook"><i class="fa fa-facebook"></i><span class="sr-only">Facebook</span></li>
        <li class="odnoklassniki"><i class="fa fa-odnoklassniki"></i><span class="sr-only">Одноклассники</span></li>
        <li class="vk"><i class="fa fa-vk"></i><span class="sr-only">ВКонтакте</span></li>
        <li class="twitter"><i class="fa fa-twitter"></i><span class="sr-only">Twitter</span></li>
        <li class="google-plus"><i class="fa fa-google-plus"></i><span class="sr-only">Google Plus</span></li>
      </ul>
    </div>

  </div>

</template>
