<template name="event">
  <div class="section container">
    <div class="row m-t-60">
      <div class="col-xs-12 col-lg-8">
        <div class="event-main">

          <img class="img-responsive img-external-noalpha" src="http://placehold.it/780x260" alt="Изображение-баннер события">
          <h1 class="event-heading m-b-30">{{nbsp event.title}}</h1>

          <div class="row event-body">

            <div class="col-xs-12 col-sm-12 col-lg-5">

              <h3 class="inline-block block-title hint-text m-t-0">{{event.category.singularName}}</h3>

              <h4 class="no-margin v-middle">Стоимость: {{event.cost}}<span aria-hidden="true">&nbsp;</span>₽</h4>

              <div class="m-t-10 m-b-10">
                <h4 class="inline no-margin v-middle">Дата проведения:</h4><br>
                <span class="inline no-margin v-middle">{{formatedDate event.date}} ({{calenderDate event.date}})</span>
              </div>
              <div class="m-t-10 m-b-10">
                <h4 class="inline no-margin v-middle">Место проведения:</h4><br>
                <span class="inline no-margin v-middle">{{event.location.city}}, {{event.location.street}}, {{event.location.building}}, {{event.location.additionalInfo}}</span>
              </div>


              <div class="m-t-10 m-b-10">
                <h4 class="inline no-margin v-middle">Организатор:</h4><br>
                <span class="inline no-margin v-middle">
                  <a href="/organizer/{{event.organizer._id}}">
                    {{nbsp event.organizer.name}}<img src="{{event.organizer.imageUrl}}" class="img-responsive m-l-char inline v-middle profile-pic">
                  </a>
                </span>
              </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-lg-7">

              <div class="m-b-30 event-actions">
                {{> shareButton}}
                <a class="btn btn-sm btn-default" href="#" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-heart-o"></i><span class="sr-only">Поставить лайк</span></a>
                <a class="btn btn-sm btn-default" href="#" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-star-o"></i><span class="sr-only">Добавить в закладки</span></a>
                <a class="btn btn-sm btn-primary all-caps" href="#" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-plus"></i><span class=""> Зарегистрироваться</span></a>
              </div>

              {{nbsp event.description}}
            </div>

          </div><!-- eof .row -->

        </div>

      </div>

      <div class="col-xs-12 col-sm-12 col-lg-4">

        <div class="m-b-60">
          <img src="http://placehold.it/400x400?text=Реклама" class="img-responsive">
        </div>

        <h4 class="hint block-title">Похожие мероприятия</h4>

        <div class="m-t-30">
          {{> list_item event=event}}
        </div>

        <div class="m-t-30">
          {{> list_item event=event}}
        </div>

      </div>
    </div>
  </div>
</template>
