<template name="event">
  <div class="container p-b-30">
    <div class="row m-t-60">
      <div class="col-xs-12 col-lg-8">
        <div class="fulldescription-main">

          <img class="img-responsive img-external-noalpha" src="http://placehold.it/780x260" alt="Изображение-баннер события">
          <h1 class="fulldescription-heading m-b-30">{{nbsp event.title}}</h1>

          <div class="row fulldescription-body">

            <div class="col-xs-12 col-sm-12 col-lg-5">

              <h3 class="inline-block block-title hint-text m-t-0">{{event.category.singularName}}</h3>

              <h4>Стоимость: {{event.cost}}<span aria-hidden="true">&nbsp;</span>₽</h4>

              <div class="m-t-15 m-b-10">
                <h4>Дата проведения:</h4>
                {{formatedDate event.date}} ({{calenderDate event.date}})
              </div>

              <div class="m-t-15 m-b-10">
                <h4>Место проведения:</h4>
                {{event.location.city}}, {{event.location.street}}, {{event.location.building}}, {{event.location.additionalInfo}}
              </div>

              <div class="m-t-15 m-b-10">
                <h4>Контакты:</h4>
                <a href="tel:+78000000000"><i class="fa fa-phone fa-fw" aria-hidden="true"></i>+7 (800) 000-00-00</a>
              </div>


              <div class="m-t-15">
                <h4>Организатор:</h4>
                <a href="/organizer/{{event.organizer._id}}" class="v-middle">
                  <span aria-hidden="true"><img src="{{event.organizer.imageUrl}}" class="img-responsive inline v-middle profile-pic">&nbsp;</span>{{nbsp event.organizer.name}}
                </a>
              </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-lg-7">

              <div class="m-b-30 fulldescription-actions">
                {{> shareButton}}
                <button class="btn btn-default" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-star-o" aria-hidden="true"></i><span class="sr-only">Добавить в закладки</span></button>
                <button class="btn btn-default" ev-toggle-like-id="{{event._id}}"><i class="fa fa-heart-o" aria-hidden="true"></i><span class="sr-only">Поставить лайк</span></button>
                <button class="btn btn-sm btn-primary all-caps" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-plus" aria-hidden="true"></i><span class=""> Зарегистрироваться</span></button>
              </div>

              {{nbsp event.description}}
            </div>

          </div><!-- eof .row -->

        </div>

      </div>

      <div class="col-xs-12 col-sm-12 col-lg-4">

        <div class="m-b-60">
          <img src="http://placehold.it/400x400?text=Реклама" class="img-responsive">
        </div>

        <h4 class="hint block-title">Похожие мероприятия</h4>

        <div class="m-t-30 list-items-bordered">
          {{> list_item event=event}}
        </div>

        <div class="m-t-30 list-items-bordered">
          {{> list_item event=event}}
        </div>

      </div>
    </div>
  </div>
</template>
