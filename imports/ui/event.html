<template name="event">
  <div class="container p-b-30">
    <div class="row m-t-60">
      <div class="col-xs-12 col-lg-8">
        <div class="fulldescription-main">

          <img class="img-responsive img-external-noalpha" src="{{event.bannerUrl}}" alt="Изображение-баннер события">
          <h1 class="fulldescription-heading m-b-30">{{nbsp event.title}}</h1>

          <div class="m-b-30 fulldescription-actions">
            {{> shareButton}}
            <button class="btn btn-default" ev-toggle-bookmark-id="{{event._id}}"><i class="fa fa-fw fa-star-o" aria-hidden="true"></i><span class="sr-only">Добавить в закладки</span></button>
            <button class="btn btn-default" ev-toggle-like-id="{{event._id}}"><i class="fa fa-fw fa-heart-o" aria-hidden="true"></i><span class="sr-only">Поставить лайк</span></button>
            <button class="btn btn-sm btn-success all-caps" ev-toggle-register-id="{{event._id}}">Подать заявку и получить скидку в 200 руб.</button>
          </div>

          <div class="row fulldescription-body">

            <div class="col-xs-12 col-sm-12 col-lg-5">

              <h3 class="inline-block block-title hint-text m-t-0">{{event.category.singularName}}</h3>

              <div class="m-b-10">
                <h4>Стоимость:</h4>
                <div class="text-center">
                  <span class="calendar-event-price calendar-event-price-sale" data-toggle="tooltip" title="Скидка в 500₽ действует на&nbsp;каждое посещение данного мероприятия">
                    <div>2500₽</div>
                    с регистрацией
                  </span>

                  <span class="calendar-event-price calendar-event-price-regular">
                    <div>3000₽</div>
                    без регистрации
                  </span>
                </div>

                <div class="hint h6 text-center">Цена указана за 1 посещение</div>
              </div>

              <div class="m-t-15 m-b-10">
                <h4>Дата и время проведения:</h4>
                {{#if showCalEventsCount event.dates.length}}
                <div class="hint text-center">{{calEventsCountLabel event.dates.length}}</div>
                {{/if}}

                {{#each calEvent in event.dates}}
                {{>calendarEvent event=calEvent allCalEvents=event.dates}}
                {{/each}}

              </div>

              <div class="m-t-15 m-b-10">
                <h4>Место проведения:</h4>
                {{location event.location}}
                <img src="http://placehold.it/300x300/?text=Карта" class="img-responsive m-t-15">
              </div>

              <div class="m-t-15 m-b-10">
                <h4>Тренер:</h4>
                <a href="#" class="text-center block">
                  <div aria-hidden="true"><img src="http://placehold.it/114x114" class="img-responsive profile-pic profile-pic-sm"></div>
                  Иванов Иван Иванович
                </a>
              </div>

              <div class="m-t-15 m-b-10">
                <h4>Контакты:</h4>
                <a href="#" class="btn m-b-5 btn-vk"><i class="fa fa-fw fa-vk" aria-hidden="true"></i><span class="sr-only">ВКонтакте</span></a>
                <a href="tel:+78000000000" class="btn btn-secondary m-b-5"><i class="fa fa-phone fa-fw" aria-hidden="true"></i>+7 (800) 000-00-00</a>
                <a href="#" class="btn m-b-5 btn-secondary" title="Написать сообщение"><i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i><span class="sr-only">Написать сообщение</span></a>
              </div>


              <div class="m-t-15">
                <h4>Организатор:</h4>
                <a href="/organizer/{{event.organizer._id}}" class="v-middle">
                  <span aria-hidden="true"><img src="{{event.organizer.imageUrl}}" class="img-responsive inline v-middle profile-pic">&nbsp;</span>{{nbsp event.organizer.name}}
                </a>
              </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-lg-7">

              {{#markdown}}{{nbsp event.description}}{{/markdown}}
            </div>

          </div><!-- eof .row -->

        </div>

      </div>

      <aside class="col-xs-12 col-sm-12 col-lg-4">

        <div class="m-b-60">
          <img src="http://placehold.it/400x400?text=Реклама" class="img-responsive">
        </div>

        <div class="section-heading">
          <h3>Похожие мероприятия</h3>
        </div>

        <div class="m-t-30 list-items-bordered">
          {{> list_item event=event}}
        </div>

        <div class="m-t-30 list-items-bordered">
          {{> list_item event=event}}
        </div>

      </aside>
    </div>
  </div>
</template>
